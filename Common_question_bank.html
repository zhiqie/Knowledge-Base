<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>常用问题库</title>
  <link rel="stylesheet" href="/css_1/style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <!-- 引入 Quill 富文本编辑器的 CSS -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>
<body>
  <header>
    <h1>常用问题库FAQ</h1>
    <nav>
      <ul>
        <li><a href="index.html">返回主页</a></li>
      </ul>
    </nav>
  </header>

  <main class="management-panel">
    <!-- 操作栏 -->
    <div class="action-bar">
      <button class="btn btn-primary" onclick="showCreateModal()">
        <i class="fas fa-plus"></i> 新建
      </button>
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="搜索问题...">
        <select id="typeFilter">
          <option value="">全部类型</option>
          <option value="环境问题">环境问题</option>
          <option value="硬件问题">硬件问题</option>
          <option value="配置问题">配置问题</option>
        </select>
        <button class="btn" onclick="loadQuestions()">
          <i class="fas fa-search"></i>
        </button>
      </div>
    </div>

    <!-- 问题列表 -->
    <ul class="faq-list" id="faqTableBody">
      <!-- 动态填充 -->
    </ul>
  </main>

  <!-- 新建/编辑模态框 -->
  <div id="formModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h3 id="modalTitle">新建问题</h3>
      <form id="faqForm">
        <input type="hidden" id="editId">
        
        <div class="form-group">
          <label>问题标题:</label>
          <input type="text" id="editTitle" required>
        </div>
        
        <div class="form-group">
          <label>问题类型:</label>
          <select id="editType" required>
            <option value="环境问题">环境问题</option>
            <option value="硬件问题">硬件问题</option>
            <option value="配置问题">配置问题</option>
          </select>
        </div>

        <div class="form-group">
          <label>详细内容:</label>
          <div id="editorContainer">
            <div id="editContent" style="height: 500px;"></div>
          </div>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn btn-primary">保存</button>
          <button type="button" class="btn" onclick="closeModal()">取消</button>
        </div>
      </form>
    </div>
  </div>

  <!-- 查看问题模态框 -->
  <div id="viewModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeViewModal()">&times;</span>
      <h3 id="viewTitle">查看</h3>
      <div id="viewContent"></div>
    </div>
  </div>

  <!-- 引入 Quill 富文本编辑器的 JS -->
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <script src="faq.js"></script>
</body>
</html>
